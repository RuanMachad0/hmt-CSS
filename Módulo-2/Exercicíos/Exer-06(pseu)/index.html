<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Exer-01/Base/org.css">
    <style>

    pre:hover span {
         color: rgb(0, 0, 0);
        
    }

    pre:hover spam {
         color: rgb(201, 0, 0);
        
    }

    pre:hover spam#co {
         color: rgb(37, 0, 201);
        
    }

    pre:hover spam#core {
         color: rgb(29, 136, 19);
        
    }
    pre:hover {
        background-color: aliceblue;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.411);
        color: rgb(187, 0, 156);
    }
    </style>
    <title>pseudo class</title>
</head>
<body>
    <main>

        <h1>Exercicío de pseudo-classes</h1>
        <h2>pseudo-classes</h2>
        <h3>hover</h3>
        <p>hover é uma pseudo-classe que faz com que codigos reajam quando o mouse passa por cima de um codigo especifico.</p>
        <h4>Exemplo</h4>

<pre>
<code><spam>pre:</spam><spam id="core">hover</spam> <span>{</span>
  <spam id="co">backgroundcolor</spam><spam>:</spam> white<span>;</span>
<span>}</span></code>
</pre>

    </main>
</body>
</html>
